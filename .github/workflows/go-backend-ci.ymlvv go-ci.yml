name: Go Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      GO111MODULE: "on"

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Go
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.25  # change if needed

    # 3. Install dependencies
    - name: Install dependencies
      run: go mod download

    # 4. Build the project
    - name: Build
      run: go build -v -o ums-backend main.go

    # 5. Run tests
    - name: Run tests
      run: go test ./... -v

